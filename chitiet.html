<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/chitiet.css">
    <title>Document</title>
</head>
<body>
    <div class="add-cart">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="product-image col-5_12">
                        <div class="main-image">
                            <img class="checkurl img-responsive" id="img_01" src="//bizweb.dktcdn.net/thumb/1024x1024/100/332/764/products/2.jpg" alt="Kính Rayban aviator 3026 Polarized, chống Uv" style="position: absolute;">
                        </div>
                        <div class="sub-image"></div>
                    </div>
                    <div class="product-detail col-7_12">
                        <h1 class="title-product">Kính thời trang nam Rayban</h1>
                        <div class="group-status">
                            <span class="status">
                                <span class="header-name">Thương hiệu: </span>
                                <span class="name">Rayban </span>
                                <span class="line"> | </span>
                            </span>
                            <span class="status">
                                <span class="header-name">Mã sản phẩm: </span>
                                <span class="name">KH5GYT-1</span>
                            </span>
                        </div>
                        <div class="group-price">
                            <span class="present-price" style="display: block;">5.000.000đ</span>
                            <span class="previous-price del">7.000.000đ</span>
                            <span class="reduce-price">(-29%)</span>
                        </div>
                        <div class="info-product">
                            <p>Kính Ray-Ban là một biểu tượng thời trang và khẳng định phong cách sống với lịch sử ra đời từ hơn 70 năm trước</p>
                        </div>
                        <div class="group-color-product">
                            <span class="header-color">
                                Màu sắc:
                            </span>
                            <div class="group-button-color">
                                <label class="group-button-color--container select-red">
                                    <input type="radio" checked="" name="radio">
                                    <span class="checkmark red"></span>
                                    <div class="tool-tip">Màu đỏ</div>
                                  </label>
                                  <label class="group-button-color--container select-black">
                                    <input type="radio" checked="" name="radio" >
                                    <span class="checkmark black"></span>
                                    <div class="tool-tip">Màu đen</div>
                                  </label>
                            </div>
                            <div class="group-buy">
                                <div class="group-amount">
                                    <span class="header-amount">Số lượng</span>
                                    <div class="amount-detail">                                   
                                        <input type="text" id="input-amount" name="quantity" value="1" maxlength="3" class="change-amount-input">
                                        <button class="increase">+</button>
                                        <button class="decrease">-</button>
                                    </div>                                
                                </div>
                                <div class="group-buy-product">
                                    <button class="add-product btn-base">
                                        <span>Thêm vào giỏ hàng</span>
                                    </button>
                                    <button class="buy-now btn-base">
                                        <span class="icon-buy"></span>
                                        <span>Mua sản phẩm</span>
                                    </button>
                                </div>
                            </div>
                            <div class="phone-product">
                                <div class="phone-image">
                                    <img src="//bizweb.dktcdn.net/100/332/764/themes/880395/assets/phone_product.png?1665388816899" alt="Giỏ hàng">
                                </div>
                                <div class="contact-product">
                                    <div class="header-contact">Đặt mua qua điện thoại</div>
                                    <div class="phone-number">(011) 1222333</div>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </div>
    <div class="info-product">
        <div class="container">
            <div class="row">
                <div class="group-description-comment">
                    <div class="group-description-comment_detail">
                        <div class="nav-tab">
                            <div class="tab-title">
                                <div class="tab-change">Mô tả</div>
                                <div class="tab-change">Bình luận sản phẩm</div>
                            </div>
                            <div class="tab-detail">
                                <div class="tab-detail-description"></div>
                                <div class="tab-detail-comment"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="more-product">
                    <div class="more-product_title"></div>
                    <div class="more-product_product">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/chitietJS.js"></script>
</html>
